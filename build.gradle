buildscript {

    ext.isTravis = System.getenv("TRAVIS") == "true"
    ext.travisBuildNumber = System.getenv("TRAVIS_BUILD_NUMBER")
    ext.isReleaseVersion = !isTravis

    ext.kotlin_version = '1.3.61'
    ext.arrow_version = "0.10.4"
    ext.kotlintest_version = "3.4.2"

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = "com.sksamuel.hoplite"

    if (isTravis) {
        version "1.2.0." + travisBuildNumber + "-SNAPSHOT"
    } else {
        version "1.1.1"
    }

    tasks.withType(Javadoc) {
        onlyIf { isReleaseVersion }
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile "io.arrow-kt:arrow-core-data:$arrow_version"
        compile "io.arrow-kt:arrow-validation:$arrow_version"
        testImplementation "io.kotlintest:kotlintest-assertions:$kotlintest_version"
        testImplementation "io.kotlintest:kotlintest-assertions-arrow:$kotlintest_version"
        testImplementation "io.kotlintest:kotlintest-runner-junit5:$kotlintest_version"
    }

    test {
        useJUnitPlatform()
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
}
project(":") {
    publish.enabled = false
}
